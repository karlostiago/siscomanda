<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
		<div class="row">
			<p:focus for="numeroPedido" />
			<div class="col-md-4 col-sm-4 col-xs-12">
				<label for="crudform:numeroPedido">Nro Pedido :</label>
				<p:inputText type="text" id="numeroPedido" value="#{crudBean.entity.id}" styleClass="form-control" />
			</div>
			
			<div class="col-md-4 col-sm-4 col-xs-12">
				<label for="crudform:statusPedido">Status Pedido :</label>
				<h:selectOneMenu id="statusPedido" styleClass="form-control" value="#{crudBean.entity.status}">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
					<f:selectItems value="#{crudBean.statusVenda}" var="status" itemLabel="#{status.descricao.toUpperCase()}" itemValue="#{status}" />
				</h:selectOneMenu>
			</div>
			
			<div class="col-md-4 col-sm-4 col-xs-12">
				<label for="crudform:mesaComanda">Mesa / Comanda:</label>
				<h:selectOneMenu id="mesaComanda" styleClass="form-control" value="#{crudBean.entity.mesaOuComanda}">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
					<f:selectItems value="#{definicaoSistemaFactoryBean.sistema}" var="sistema" itemLabel="#{sistema} - (Mesa / Comanda)" itemValue="#{sistema}" />
				</h:selectOneMenu>
			</div>	
		</div>
				
		<div class="form-group"></div>
		<div class="clearfix"></div>
		<div class="ln_solid"></div>
		<div class="form-group">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<p:commandButton styleClass="btn btn-success" value="Pesquisar" update="@form" action="#{crudBean.btnPesquisar}" />
				<h:commandLink type="button" value="Nova Venda" styleClass="btn btn-primary pull-right" action="#{crudBean.btnNovo}" />
			</div>	
		</div>
	
</ui:composition>
