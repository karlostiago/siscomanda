<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
		<div class="row">
			<p:focus for="numeroPedido" />
			<div class="col-md-3 col-sm-3 col-xs-12">
				<label for="crudform:numeroPedido">Nro Venda :</label>
				<p:inputText type="text" id="numeroPedido" value="#{crudBean.entity.id}" styleClass="form-control" />
			</div>
			
			<div class="col-md-3 col-sm-3 col-xs-12">
				<label for="crudform:statusPedido">Status Venda :</label>
				<h:selectOneMenu id="statusPedido" styleClass="form-control" value="#{crudBean.entity.status}">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
					<f:selectItems value="#{crudBean.statusVenda}" var="status" itemLabel="#{status.descricao.toUpperCase()}" itemValue="#{status}" />
				</h:selectOneMenu>
			</div>
			
			<div class="col-md-3 col-sm-3 col-xs-12">
				<label for="crudform:mesaComanda">#{crudBean.configuracao.sistema eq 'MESA' ? 'Mesa' : 'Comanda'}:</label>
				<h:selectOneMenu id="mesaComanda" styleClass="form-control" value="#{crudBean.entity.controle}">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
					<f:selectItems value="#{crudBean.controladores}" var="controle" itemLabel="#{controle} - #{crudBean.configuracao.sistema eq 'MESA' ? 'Mesa' : 'Comanda'}" itemValue="#{controle}" />
				</h:selectOneMenu>
			</div>
			
			<div class="col-md-3 col-sm-3 col-xs-12">
				<label for="crudform:tipoVenda_c">Tipo Venda:</label>
				<h:selectOneMenu id="tipoVenda_c" styleClass="form-control" value="#{crudBean.entity.tipoVenda}">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
					<f:selectItems value="#{crudBean.tipoVendas}" var="tipoVenda" itemLabel="#{tipoVenda.descricao.toUpperCase()}" itemValue="#{tipoVenda}" />
				</h:selectOneMenu>
			</div>	
		</div>
				
		<div class="form-group"></div>
		<div class="clearfix"></div>
		<div class="ln_solid"></div>
		<div class="form-group">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<p:commandButton styleClass="btn btn-success" value="Pesquisar" update="@form" action="#{crudBean.btnConsultar}" />
				<p:link outcome="/pages/modulo/venda/venda?view=insert" styleClass="btn btn-primary pull-right" value="Nova Venda" />
			</div>	
		</div>
	
</ui:composition>
