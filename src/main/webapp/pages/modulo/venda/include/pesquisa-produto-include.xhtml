<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<label for="crudform:pesquisarProduto">Pesquisar por Descrição Produto:</label>
			<p:inputText id="pesquisarProduto" styleClass="form-control" value="#{produtoFactoryBean.pesquisar}">
				<p:ajax event="keyup" update="tabelaVendaProduto" delay="500" global="false" listener="#{produtoFactoryBean.ajaxPesquisar()}" />
			</p:inputText>
		</div>
	</div>
</ui:composition>
