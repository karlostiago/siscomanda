<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<p:selectOneRadio value="#{crudBean.item.valor}">
				<f:selectItems value="#{crudBean.precos}" var="preco" itemLabel="#{crudBean.paraMoedaPtBR(preco.precoVenda)} (#{preco.tamanho.sigla.toUpperCase()})" itemValue="#{preco.precoVenda}" />
				<p:ajax event="change" update="inpTotal itensMeioAmeio inpDescricaoProduto tabelaComplementos scripts" global="false" process="@this" listener="#{crudBean.alterarTamanho()}" />
			</p:selectOneRadio>
		</div>
	</div>
	
	<hr />
	<div class="row">
		<div class="col-md-8 col-sm-8 col-xs-12">
			<label>Produto :</label>
			<h:outputText id="inpDescricaoProduto" styleClass="form-control" value="#{crudBean.item.produto.descricao}" />
		</div>
		
		<div class="col-md-2 col-sm-2 col-xs-12">
			<label>Quantidade :</label>
			<h:inputText styleClass="form-control currency" value="#{crudBean.item.quantidade}">
				<f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="pt_BR" />
				<p:ajax event="keyup" update="inpTotal inpDescricaoProduto scripts" global="false" delay="300" process="@this" listener="#{crudBean.calcularValorTotal()}" />
			</h:inputText>
		</div>
		
		<div class="col-md-2 col-sm-2 col-xs-12">
			<label>Total :</label>
			<h:outputText id="inpTotal" styleClass="form-control currency" value="#{crudBean.item.total}">
				<f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="pt_BR" />
			</h:outputText>
		</div>
	</div>
	
	<hr />
	<div class="row">
		<h:panelGroup layout="block" id="itensMeioAmeio" styleClass="col-md-12 col-sm-12 col-xs-12">
			<p:commandButton styleClass="btn btn-primary" value="Personalizar" disabled="#{crudBean.item.total eq 0.0}"
				oncomplete="PF('dlgPersonalizar').show();" update="dialogPersonalizar crudform:tabelaComplementos" actionListener="#{crudBean.atualizaListaDeProdutos()}"/>
			
			<p:dataTable id="tabelaItemMeioAmeio" var="item" value="#{crudBean.itensMeioAmeio}" selectionMode="single" rowKey="#{item.id}" 
				 emptyMessage="Sem dados" paginator="true" rows="10" paginatorPosition="top" selection="#{crudBean.itemSelecionado}">
				 
				<f:facet name="header">Itens Meio a Meio</f:facet>
				
				<p:ajax event="rowSelect" process="tabelaItemMeioAmeio" global="false" update="crudform:tabelaComplementos tabelaItemMeioAmeio"
					listener="#{crudBean.atualizaListaDeComplementos()}" />
				
				<p:ajax event="rowUnselect" global="false" update="crudform:tabelaComplementos"
					listener="#{crudBean.desmacarListaComplementos()}"/>
				
				<p:column>
					<f:facet name="header">Descrição</f:facet>
					<h:outputText value="#{item.produto.descricao}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">Quantidade</f:facet>
						<h:outputText value="1 / #{crudBean.itensMeioAmeio.size()}" />
					<h:outputText />
				</p:column>
				
				<p:column>
					<f:facet name="header">Preço</f:facet>
					<h:outputText value="#{item.valor * crudBean.itensMeioAmeio.size()}" styleClass="text-danger">
						<f:convertNumber maxFractionDigits="2" minFractionDigits="2" locale="pt_BR" type="currency" />
					</h:outputText>
				</p:column>
				
				<p:column>
					<f:facet name="header">Venda</f:facet>
					<h:outputText value="#{item.valor}" styleClass="text-success">
						<f:convertNumber maxFractionDigits="2" minFractionDigits="2" locale="pt_BR" type="currency" />
					</h:outputText>
				</p:column>
				
				<p:column>
					<f:facet name="header">#</f:facet>
					<p:commandButton value="Remover" styleClass="btn btn-danger" action="#{crudBean.btnRemover(item)}"
						update="tabelaItemMeioAmeio crudform:inpDescricaoProduto crudform:inpTotal crudform:tabelaComplementos scripts" global="false"/>
				</p:column>
			</p:dataTable>
		</h:panelGroup>
	</div>
	
	<hr />
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<p:dataTable id="tabelaComplementos" value="#{crudBean.complementos}" var="adicional" emptyMessage="Sem dados" paginator="true" rows="10" paginatorPosition="top">
				
				<f:facet name="header">Complementos</f:facet>
				
				<p:column styleClass="ui-datatable-center">
					<p:selectBooleanCheckbox value="#{adicional.selecionado}">
						<p:ajax event="change" update="crudform:inpTotal tabelaComplementos crudform:tabelaItemMeioAmeio" process="@this"
							global="false" listener="#{crudBean.adicionaComplementos(adicional)}" />
					</p:selectBooleanCheckbox>
				</p:column>
				
				<p:column styleClass="ui-datatable-left">
					<f:facet name="header">Descrição</f:facet>
					<h:outputText value="#{adicional.descricao}" />
				</p:column>
				
				<p:column styleClass="ui-datatable-right">
					<f:facet name="header">Preço Venda</f:facet>
					<h:outputText value="#{adicional.precoVenda}">
						<f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="pt_BR" type="currency" />
					</h:outputText>
				</p:column>
			</p:dataTable>
		</div>
	</div>
</ui:composition>
