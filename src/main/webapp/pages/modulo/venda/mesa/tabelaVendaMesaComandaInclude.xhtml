<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
		<p:dataTable id="tabelaVenda" styleClass="table table-striped jambo_table" value="#{crudBean.elements}" var="venda"
			emptyMessage="Sem dados" reflow="true" paginator="true" rows="10" paginatorPosition="top">
			
			<p:column styleClass="#{venda.pago ? 'text-success' : 'text-danger'}"  width="10%">
				<f:facet name="header">
					<h:outputLabel value="Tipo Venda 1" />
				</f:facet>
				<h:outputText value="#{venda.tipoVenda.descricao.toUpperCase()}" />
			</p:column>
			
			<p:column styleClass="#{venda.pago ? 'text-success' : 'text-danger'}" width="10%">
				<f:facet name="header">
					<h:outputLabel value="Nro Pedido" />
				</f:facet>
				<h:outputText value="#{venda.id}">
					<f:convertNumber pattern="000000" maxIntegerDigits="6" />
				</h:outputText>
			</p:column>
			
			<p:column styleClass="#{venda.pago ? 'text-success' : 'text-danger'}" width="13%">
				<f:facet name="header">
					<h:outputLabel value="Mesa / Comanda" />
				</f:facet>
				<h:outputText value="#{venda.mesaComanda}" rendered="#{venda.mesaComanda != 999999}">
					<f:convertNumber pattern="000000" maxIntegerDigits="6" />
				</h:outputText>
				<h:outputText value="-" rendered="#{venda.mesaComanda eq 999999}" />
			</p:column>
			
			<p:column styleClass="#{venda.pago ? 'text-success' : 'text-danger'}" width="12%">
				<f:facet name="header">
					<h:outputLabel value="Data / Hora" />
				</f:facet>
				<h:outputText value="#{venda.iniciado}">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
				</h:outputText>
			</p:column>
			
			<p:column styleClass="#{venda.pago ? 'text-success' : 'text-danger'}" width="6%">
				<f:facet name="header">
					<h:outputLabel value="Pago" />
				</f:facet>
				<h:outputText value="#{venda.pago ? 'SIM' : 'NÃO'}" />
			</p:column>
			
			<p:column styleClass="#{venda.pago ? 'text-success' : 'text-danger'}" width="12%">
				<f:facet name="header">
					<h:outputLabel value="Valor Pago R$" />
				</f:facet>
				<h:outputText value="#{venda.valorPago}" >
					<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
				</h:outputText>
			</p:column>
			
			<p:column styleClass="#{venda.pago ? 'text-success' : 'text-danger'}" width="10%">
				<f:facet name="header">
					<h:outputLabel value="Diferença R$" />
				</f:facet>
				<h:outputText value="#{venda.diferenca}" >
					<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
				</h:outputText>
			</p:column>
			
			<p:column styleClass="#{venda.pago ? 'text-success' : 'text-danger'}" width="12%">
				<f:facet name="header">
					<h:outputLabel value="Valor Total R$" />
				</f:facet>
				<h:outputText value="#{venda.total}" >
					<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
				</h:outputText>
			</p:column>
			
			<p:column styleClass="#{venda.pago ? 'text-success' : 'text-danger'}" width="12%">
				<f:facet name="header">
					<h:outputLabel value="Status" />
				</f:facet>
				<h:outputText value="#{venda.status.descricao.toUpperCase()}" />
			</p:column>
			
			<p:column width="8%">
				<f:facet name="header">
					<h:outputLabel value="#" />
				</f:facet>
				<p:commandButton value="Editar" action="#{crudBean.editar(venda)}" styleClass="btn btn-warning btn-xs"  update="@form"  process="@this" />
			</p:column>
		</p:dataTable>
</ui:composition>
