<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
		<p:dataTable id="tabelaVenda" styleClass="table table-striped jambo_table" value="#{crudBean.elements}" var="venda"
			emptyMessage="Sem dados" reflow="true" paginator="true" rows="10" paginatorPosition="top">
			
			<p:column styleClass="#{venda.pago ? 'text-success' : 'text-danger'}">
				<f:facet name="header">
					<h:outputLabel value="Nro Pedido" />
				</f:facet>
				<h:outputText value="#{venda.id}">
					<f:convertNumber pattern="000000" maxIntegerDigits="6" />
				</h:outputText>
			</p:column>
			
			<p:column styleClass="#{venda.pago ? 'text-success' : 'text-danger'}">
				<f:facet name="header">
					<h:outputLabel value="Mesa / Comanda" />
				</f:facet>
				<h:outputText value="#{venda.sistema}" >
					<f:convertNumber pattern="000000" maxIntegerDigits="6" />
				</h:outputText>
			</p:column>
			
			<p:column styleClass="#{venda.pago ? 'text-success' : 'text-danger'}">
				<f:facet name="header">
					<h:outputLabel value="Data / Hora" />
				</f:facet>
				<h:outputText value="#{venda.iniciado}">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
				</h:outputText>
			</p:column>
			
			<p:column styleClass="#{venda.pago ? 'text-success' : 'text-danger'}">
				<f:facet name="header">
					<h:outputLabel value="Pago" />
				</f:facet>
				<h:outputText value="#{venda.pago ? 'SIM' : 'NÃO'}" />
			</p:column>
			
			<p:column styleClass="#{venda.pago ? 'text-success' : 'text-danger'}">
				<f:facet name="header">
					<h:outputLabel value="Valor Pago R$" />
				</f:facet>
				<h:outputText value="#{venda.valorPago}" >
					<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
				</h:outputText>
			</p:column>
			
			<p:column styleClass="#{venda.pago ? 'text-success' : 'text-danger'}">
				<f:facet name="header">
					<h:outputLabel value="Valor Total R$" />
				</f:facet>
				<h:outputText value="#{venda.total}" >
					<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
				</h:outputText>
			</p:column>
			
			<p:column styleClass="#{venda.pago ? 'text-success' : 'text-danger'}">
				<f:facet name="header">
					<h:outputLabel value="Status" />
				</f:facet>
				<h:outputText value="#{venda.status.descricao.toUpperCase()}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputLabel value="#" />
				</f:facet>
				<p:commandButton value="Editar" action="#{crudBean.editar(venda)}" styleClass="btn btn-warning btn-xs"  update="@form"  process="@this">
				</p:commandButton>
			</p:column>
		</p:dataTable>
				
		<p:dialog widgetVar="dlgConfirmarExclusao" modal="true" responsive="true" showEffect="bounce" hideEffect="bounce"
			resizable="false" >
			<f:facet name="header">
				Confirmar exclusão
			</f:facet>
			
			<div class="col-md-12 col-sm-12 col-xs-12">
				<span>
					Tem certeza que deseja remover esse(s) registro(s)?
				</span>				
			</div>
			
			<f:facet name="footer">
				<h:form>
					<h:commandButton type="button"  onclick="PF('dlgConfirmarExclusao').hide();" action="#{crudBean.btnRemover}" styleClass="btn btn-danger btn-xs" value="Sim">
						<p:ajax update=":crudform:tabelaVenda" process="@form" />
					</h:commandButton>
					<h:commandButton onclick="PF('dlgConfirmarExclusao').hide(); return false;" styleClass="btn btn-success btn-xs" value="Não" />
				</h:form>
			</f:facet>
		</p:dialog>
</ui:composition>
