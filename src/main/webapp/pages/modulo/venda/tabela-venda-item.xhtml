<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
		<p:commandButton value="Novo Item" styleClass="btn btn-primary" update="@form" global="false" action="#{crudBean.btnNovoItem()}" />
		<p:dataTable id="tabelaVendaItem" styleClass="table table-striped jambo_table" value="#{crudBean.entity.itens}" var="item"
			emptyMessage="Sem dados">
			
			<p:ajax event="rowToggle" global="false" />
			
			<p:column width="30">
				<f:facet name="header">
					<h:outputLabel value="#" />
				</f:facet>
				<p:rowToggler />
			</p:column>

			<p:column width="70">
				<f:facet name="header">
					<h:outputLabel value="Código" />
				</f:facet>
				<h:outputText value="#{item.produto.id}" >
					<f:convertNumber pattern="000000" maxIntegerDigits="6" />
				</h:outputText>
			</p:column>

			<p:column width="320" styleClass="ui-text-left">
				<f:facet name="header">
					<h:outputLabel value="Descrição" />
				</f:facet>
				<h:outputText value="#{item.produto.descricao}" styleClass="ui-text-left" />
			</p:column>
			
			<p:column width="120">
				<f:facet name="header">
					<h:outputLabel value="Tamanho" />
				</f:facet>
				<h:outputText value="#{item.tamanho.sigla}" />
				<h:outputText value="-" rendered="#{empty item.tamanho.sigla}" />
			</p:column>
			
			<p:column width="90">
				<f:facet name="header">
					<h:outputLabel value="Quantidade" />
				</f:facet>
				<h:outputText value="#{item.quantidade}" rendered="#{item.quantidade > 0.5}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="pt_BR" />
				</h:outputText>
				<h:outputText value="1/2" rendered="#{item.quantidade eq 0.5}" />
			</p:column>
			
			<p:column width="80">
				<f:facet name="header">
					<h:outputLabel value="Subtotal" />
				</f:facet>
				<h:outputText value="#{item.valor}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="pt_BR" />
				</h:outputText>
			</p:column>
			
			<p:column width="80">
				<f:facet name="header">
					<h:outputLabel value="Total" />
				</f:facet>
				<h:outputText value="#{item.total}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="pt_BR" />
				</h:outputText>
			</p:column>
			
			<p:column width="80">
				<p:commandButton styleClass="btn btn-warning btn-xs" value="Editar" action="#{crudBean.btnEditar(subcategoria)}" update="@form" />
			</p:column>
			
			<p:rowExpansion>
				<p:dataTable value="#{item.adicionais}" var="complemento" styleClass="table ui-subtable table-striped jambo_table">
					<p:column width="70">
						<f:facet name="header">Código</f:facet>
						<h:outputText value="#{complemento.id}">
							<f:convertNumber pattern="000000" maxIntegerDigits="6" />
						</h:outputText>
					</p:column>
					<p:column width="400">
						<f:facet name="header">Descrição</f:facet>
						<h:outputText value="#{complemento.descricao}" />
					</p:column>
					<p:column width="80">
						<f:facet name="header">Preço Venda</f:facet>
						<h:outputText value="#{complemento.precoVenda}">
							<f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="pt_BR" />
						</h:outputText>
					</p:column>
				</p:dataTable>
			</p:rowExpansion>
			
			<f:facet name="footer">
				<p:commandButton styleClass="btn btn-danger btn-xs" style="float: left;" oncomplete="PF('dlgConfirmarExclusao').show();" value="Deletar" 
					rendered="#{crudBean.elements.size() > 0 and not crudBean.estadoViewBean.update}"/>
				<div class="clearfix"></div>
			</f:facet>
		</p:dataTable>				
</ui:composition>
