<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
		<ui:include src="/pages/modulo/venda/include/capa-venda-include.xhtml" />
				
		<div class="form-group"></div>
		<div class="clearfix"></div>
		<div class="ln_solid"></div>
		<div class="form-group">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<p:commandButton styleClass="btn btn-success" value="Salvar Venda" disabled="#{empty crudBean.entity.itens or crudBean.entity.notEditavel}"
					action="#{crudBean.btnSalvarVenda()}" update="crudform" />
					
				<p:link outcome="/pages/modulo/venda/venda?view=search" value="Voltar" styleClass="btn btn-primary pull-right" />

				<p:commandButton styleClass="btn btn-primary pull-right" value="Tipo Venda" oncomplete="PF('dlgTipoVenda').show();" 
					disabled="#{not crudBean.entity.novo}" update="formTipoVenda" actionListener="#{crudBean.carregarCliente()}" />

				<p:menuButton value="Opções" styleClass="btn btn-primary" disabled="#{empty crudBean.entity.tipoVenda}">
					<p:menuitem value="Cancelar" icon="fa fa-angle-double-right" disabled="#{crudBean.entity.notCancelavel}"
						action="#{crudBean.btnCancelarVenda()}" update="@form" />
						
					<p:menuitem value="Excluir" icon="fa fa-angle-double-right" disabled="#{crudBean.entity.notExcluivel}"
						action="#{crudBean.btnRemoverVenda()}" update="@form" />
					
					<p:menuitem value="Imprimir" icon="fa fa-angle-double-right" disabled="false"
						target="_blank" outcome="/pages/modulo/venda/impressao/cupom" />
					
					<p:menuitem value="Nova Venda" icon="fa fa-angle-double-right" 
						outcome="/pages/modulo/venda/venda?view=insert" />
					 
					<p:menuitem value="Pagar" icon="fa fa-angle-double-right" disabled="#{crudBean.entity.notPagavel}"
						outcome="/pages/modulo/venda/pagamento/fecha-conta?view=insert">
						<f:param name="codigo" value="#{crudBean.entity.id}" />
					</p:menuitem>
				</p:menuButton>
				
			</div>	
			<div class="clearfix"></div>
		</div>
		
</ui:composition>
