<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
		<div class="" role="tabpanel" data-example-id="togglable-tabs">
			<ul id="myTab" class="nav nav-tabs bar_tabs" role="tablist">
             	<li role="presentation" class="active"><a href="#tab_assinatura" id="home-tab" role="tab" data-toggle="tab" aria-expanded="true">Assinatura</a>
              	</li>
              	<li role="presentation" class=""><a href="#tab_outras_configuracoes" role="tab" id="profile-tab" data-toggle="tab" aria-expanded="false">Outras Configurações</a>
              	</li>
            </ul>
            <div id="myTabContent" class="tab-content">
            	<div role="tabpanel" class="tab-pane fade active in" id="tab_assinatura" aria-labelledby="home-tab">
	                <div class="row">
	                	<p:focus for="nomeFantasia" />
						<div class="col-md-12 col-sm-12 col-xs-12">
							<label for="crudform:nomeFantasia">Nome Fantasia * :</label>
							<p:inputText type="text" id="nomeFantasia" onkeyup="maiuscula(this)" value="#{crudBean.entity.nomeFantasia}" styleClass="form-control" />
						</div> 
						
						<div class="col-md-6 col-sm-6 col-xs-12">
							<label for="crudform:razaoSocial">Razão Social * :</label>
							<p:inputText type="text" id="razaoSocial" value="#{crudBean.entity.razaoSocial}" styleClass="form-control" />
						</div> 
						
						<div class="col-md-3 col-sm-3 col-xs-12">
							<label for="crudform:cnpj">CNPJ * :</label>
							<p:inputMask mask="99.999.999/9999-99" type="text" id="cnpj" styleClass="form-control" value="#{crudBean.entity.cnpj}" />
						</div>
						
						<div class="col-md-3 col-sm-3 col-xs-12">
							<label for="crudform:inscricaoEstadual">Inscrição Estadual:</label>
							<p:inputText type="text" id="inscricaoEstadual" value="#{crudBean.entity.inscricaoEstadual}" styleClass="form-control" />
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-4 col-sm-4 col-xs-12">
							<label for="crudform:endereco">Endereço * :</label>
							<p:inputText type="text" id="endereco" onkeyup="maiuscula(this)" value="#{crudBean.entity.endereco.endereco}" styleClass="form-control" />
						</div>
						
						<div class="col-md-3 col-sm-3 col-xs-12">
							<label for="crudform:bairro">Bairro * :</label>
							<p:inputText type="text" id="bairro" onkeyup="maiuscula(this)" value="#{crudBean.entity.endereco.bairro}" styleClass="form-control" />
						</div>
						
						<div class="col-md-3 col-sm-3 col-xs-12">
							<label for="crudform:cidade">Cidade * :</label>
							<p:inputText type="text" id="cidade" onkeyup="maiuscula(this)" value="#{crudBean.entity.endereco.cidade}" styleClass="form-control" />
						</div>			
						
						<div class="col-md-2 col-sm-2 col-xs-12">
							<label for="crudform:cep">Cep :</label>
							<p:inputMask mask="99999-999" type="text" id="cep" styleClass="form-control" value="#{crudBean.entity.endereco.cep}" />
						</div>	
					</div>
					
					<div class="row">
						<div class="col-md-1 col-sm-1 col-xs-12">
							<label for="crudform:uf">UF * :</label>
							<p:inputText type="text" id="uf" onkeyup="maiuscula(this)" styleClass="form-control" maxlength="2" value="#{crudBean.entity.endereco.uf}" />
						</div>
						
						<div class="col-md-2 col-sm-2 col-xs-12">
							<label for="crudform:telefonefixo">Tel Principal * :</label>
							<p:inputMask mask="(99) 9999-9999" type="text" id="telefonefixo" value="#{crudBean.entity.fonePrincipal}" styleClass="form-control" />
						</div>
					</div>
                </div>
                               
                <div role="tabpanel" class="tab-pane fade" id="tab_outras_configuracoes" aria-labelledby="profile-tab">
                	<div class="row">
	                 	<div class="col-md-2 col-sm-2 col-xs-12">
	                 		<label>Sistema de.:</label>
	                 		<h:selectOneRadio styleClass="ui-selectoneradio" value="#{crudBean.entity.sistema}" layout="lineDirection">
	                 			<f:selectItems value="#{crudBean.sistemas}" var="sistema" itemLabel="#{sistema.descricao}" itemValue="#{sistema}" />
	                 		</h:selectOneRadio>
	                 	</div>
	                 	
	                 	<div class="col-md-2 col-sm-2 col-xs-12">
	                 		<label for="crudform:sistema">Quantidade:</label>
							<p:inputText type="text" id="quantidade" styleClass="form-control" maxlength="999" value="#{crudBean.entity.qtdMesaComanda}" />
	                 	</div>
	                 	
	                 	<div class="col-md-2 col-sm-2 col-xs-12">
	                 		<label for="crudform:taxaServico">Taxa Serviço %:</label>
							<p:inputText type="text" id="taxaServico" value="#{crudBean.entity.taxaServico}" styleClass="form-control currency" >
								<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
							</p:inputText>
	                 	</div>
	                </div>
                </div>
            </div>
		</div>
				
		<div class="form-group"></div>
		<div class="clearfix"></div>
		<div class="ln_solid"></div>
		<div class="form-group">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<p:commandButton styleClass="btn btn-success" action="#{crudBean.btnSalvar()}" value="Salvar" update=":crudform" />
			</div>	
			<div class="clearfix"></div>
		</div>
</ui:composition>
