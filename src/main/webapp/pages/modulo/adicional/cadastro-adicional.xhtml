<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
		<style>
			.ui-widget-header .ui-icon {
			    display: block!important;
			}
		</style>
		
		<div class="row">
			<p:focus for="descricao" />
			<div class="col-md-12 col-sm-12 col-xs-12">
				<label for="crudform:descricao">Descrição * :</label>
				<p:inputText type="text" id="descricao" onkeyup="maiuscula(this)" value="#{crudBean.entity.descricao}" styleClass="form-control" />
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-6 col-sm-6 col-xs-12">
				<label for="crudform:categoria">Categoria * :</label><br/>
				<p:selectCheckboxMenu value="#{crudBean.entity.categorias}" converter="entityConverter" multiple="true" id="categoria" label="Selecione" styleClass="form-control" panelStyle="width: 250px;">
					<f:selectItems value="#{categoriaFactoryBean.categorias}" var="categoria" itemValue="#{categoria}" itemLabel="#{categoria.descricao}" />
				</p:selectCheckboxMenu>
			</div>
			
			<div class="col-md-2 col-sm-2 col-xs-12">
				<label for="crudform:precocusto">Preço Custo R$ * :</label>
				<p:inputText type="text" id="precocusto" value="#{crudBean.entity.precoCusto}" styleClass="form-control currency" >
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
				</p:inputText>
			</div>	
			
			<div class="col-md-2 col-sm-2 col-xs-12">
				<label for="crudform:precovenda">Preço Venda R$ * :</label>
				<p:inputText type="text" id="precovenda" value="#{crudBean.entity.precoVenda}" styleClass="form-control currency" >
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
				</p:inputText>
			</div>	
			
			<div class="col-md-2 col-sm-2 col-xs-12">
				<label for="crudform:fatorMedida">Medida * :</label>
				<h:selectOneMenu value="#{crudBean.entity.fatorMedida}" styleClass="form-control">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
					<f:selectItems value="#{crudBean.fatorMedida}" var="medida" itemValue="#{medida}" itemLabel="#{medida.descricao}" />
				</h:selectOneMenu>
			</div>
		</div>
						
		<div class="row">
			<div class="col-md-3 col-sm-3 col-xs-12">
				<div>	
					<h:selectBooleanCheckbox id="controlaEstoque" value="#{crudBean.entity.controlaEstoque}" />
					<label for="crudform:controlaEstoque">Controla Estoque</label>
				</div>
			</div>	
		</div>
		
		<div class="form-group"></div>
		<div class="clearfix"></div>
		<div class="ln_solid"></div>
		<div class="form-group">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<p:commandButton styleClass="btn btn-success" action="#{crudBean.btnSalvar()}" value="Salvar" update=":crudform" />
				<p:commandButton styleClass="btn btn-danger" value="Cancelar" action="#{crudBean.btnCancelar}" update="@form" />
				<h:commandLink type="button" value="Consultar" styleClass="btn btn-primary pull-right" action="#{crudBean.btnConsultar}" 
					rendered="#{not crudBean.estadoViewBean.search}" />
			</div>	
			<div class="clearfix"></div>
		</div>
</ui:composition>
