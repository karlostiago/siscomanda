<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
		<div class="row">
			<p:focus for="descricao_c" />
			<div class="col-md-12 col-sm-12 col-xs-12">
				<label for="crudform:descricao_c">Descrição :</label>
				<p:inputText type="text" id="descricao_c" onkeyup="maiuscula(this)" value="#{crudBean.entity.descricao}" styleClass="form-control" />
			</div>
		</div>
				
		<div class="form-group"></div>
		<div class="clearfix"></div>
		<div class="ln_solid"></div>
		<div class="form-group">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<p:commandButton styleClass="btn btn-success" value="Pesquisar" update="@form" action="#{crudBean.btnPesquisar}" />
				<p:commandLink type="button" value="Novo" styleClass="btn btn-primary pull-right" action="#{crudBean.btnNovo}" update="@form scripts" global="false" />
			</div>	
		</div>
	
</ui:composition>
