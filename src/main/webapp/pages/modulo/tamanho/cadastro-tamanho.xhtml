<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
		<div class="row">
			<p:focus for="descricao" />
			<div class="col-md-9 col-sm-9 col-xs-12">
				<label for="crudform:descricao">Descrição * :</label>
				<small>Exemplo: Grande, Pequena...</small>
				<p:inputText type="text" id="descricao" onkeyup="maiuscula(this)" value="#{crudBean.entity.descricao}" styleClass="form-control" />
			</div>
			
			<div class="col-md-3 col-sm-3 col-xs-12">
				<label for="crudform:sigla">Sigla * :</label>
				<small>Exemplo: Fat(Fatia)...</small>
				<p:inputText type="text" id="sigla" onkeyup="maiuscula(this)" value="#{crudBean.entity.sigla}" maxlength="4" styleClass="form-control" />
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<label for="crudform:tipo">Sub-Categoria * :</label>
				<h:selectOneMenu id="tipo" styleClass="form-control" value="#{crudBean.entity.subCategoria}" converter="entityConverter">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
					<f:selectItems value="#{crudBean.subCategorias}" var="subcategoria" itemLabel="#{subcategoria.descricao}" itemValue="#{subcategoria}" />
				</h:selectOneMenu>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<h:selectBooleanCheckbox id="permiteMeioAmeio" value="#{crudBean.entity.permiteMeioAmeio}" />
				<label for="crudform:permiteMeioAmeio">Permite Personalizar meio a meio</label>
			</div>
		</div>
		
		<div class="form-group"></div>
		<div class="clearfix"></div>
		<div class="ln_solid"></div>
		<div class="form-group">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<p:commandButton styleClass="btn btn-success" action="#{crudBean.btnSalvar()}" value="Salvar" update=":crudform:formcadastro :crudform:formconsulta :crudform:formtabela" />
				<p:commandButton styleClass="btn btn-danger" value="Cancelar" action="#{crudBean.btnCancelar}" update=":crudform:formcadastro :crudform:formconsulta :crudform:formtabela" />
				<p:commandLink type="button" value="Consultar" styleClass="btn btn-primary pull-right" action="#{crudBean.btnConsultar}" 
					rendered="#{not crudBean.estadoViewBean.search}" update="@form" global="false" />
			</div>	
			<div class="clearfix"></div>
		</div>
</ui:composition>
