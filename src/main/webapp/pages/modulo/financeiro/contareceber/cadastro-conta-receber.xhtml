<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-4">
				<label for="crudform:tipoConciliacao">Tipo Conciliação:</label>
				<h:selectOneMenu id="tipoConciliacao" styleClass="form-control" value="#{configConcialicaoBean.tipo}" >
					<f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
					<f:selectItems value="#{configConcialicaoBean.tiposConciliacao}" var="tipoConciliacao" itemLabel="#{tipoConciliacao.descricao}" itemValue="#{tipoConciliacao}" />
					<p:ajax event="change" process="@this" update="configuracao" listener="#{configConcialicaoBean.setarTipoConcialicao()}" global="false" />
				</h:selectOneMenu>
			</div>
			
			<div class="col-md-12 col-sm-12 col-xs-4">
				<label for="crudform:tipoConciliacao">Configurações:</label>
				<p:selectManyCheckbox layout="responsive" value="#{configConcialicaoBean.configuracoesSelecionadas}" columns="3" id="configuracao">
					<f:selectItems value="#{configConcialicaoBean.configuracoes}" var="configuracao" itemLabel="#{configuracao.descricao}" itemValue="#{configuracao}" 
					itemDisabled="#{configuracao.disabled}"/>
				</p:selectManyCheckbox>
			</div>
		</div>
		
		<div class="form-group"></div>
		<div class="clearfix"></div>
		<div class="ln_solid"></div>
		<div class="form-group">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<p:commandButton styleClass="btn btn-success" value="Salvar" update=":crudform" />
				<p:commandButton styleClass="btn btn-danger" value="Cancelar"  update=":crudform" />
				<h:commandLink type="button" value="Consultar" styleClass="btn btn-primary pull-right"  
					 />
			</div>	
			<div class="clearfix"></div>
		</div>
</ui:composition>
