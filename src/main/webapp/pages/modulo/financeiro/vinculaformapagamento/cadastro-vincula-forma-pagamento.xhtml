<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<p:dataTable selectionMode="single" id="tabelaFormaPagamento" styleClass="table table-striped jambo_table" value="#{crudBean.formasPagamento}" 
					var="formaPagamento" selection="#{crudBean.formaPagamentoSelecionado}" rowKey="#{formaPagamento.id}">
					<p:ajax event="rowSelect" listener="#{crudBean.desbloqueiaTabelaBandeira}" update=":crudform:tabelaVinculaFormaPagamento :scripts" />
					
					<p:column styleClass="ui-datatable-left">
						<f:facet name="header">
							<h:outputLabel value="Forma Pagamento" />
						</f:facet>
						<h:outputText value="#{formaPagamento.descricao}"/>
					</p:column>
				</p:dataTable>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<p:dataTable id="tabelaVinculaFormaPagamento" styleClass="table table-striped jambo_table" value="#{crudBean.elements}" var="vinculaFormaPagamento">
					
					<p:column styleClass="ui-datatable-center">
						<f:facet name="header">
							<h:outputLabel value="Vincular" />
						</f:facet>
						<h:selectBooleanCheckbox value="#{vinculaFormaPagamento.vincular}" disabled="#{crudBean.disabled}" />
					</p:column>	
					
					<p:column styleClass="ui-datatable-left">
						<f:facet name="header">
							<h:outputLabel value="Bandeira de CartÃµes" />
						</f:facet>
						<h:outputText value="#{vinculaFormaPagamento.bandeira.descricao}" />
					</p:column>
					
					<p:column styleClass="ui-datatable-center">
						<f:facet name="header">
							<h:outputLabel value="Dias p/ Receber" />
						</f:facet>
						<h:inputText value="#{vinculaFormaPagamento.diasParaReceber}" disabled="#{crudBean.disabled}"  />
					</p:column>
					
					<p:column styleClass="ui-datatable-center">
						<f:facet name="header">
							<h:outputLabel value="% Taxa" />
						</f:facet>
						<h:inputText value="#{vinculaFormaPagamento.taxa}"  styleClass="currency" disabled="#{crudBean.disabled}">
							<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
						</h:inputText>
					</p:column>
				</p:dataTable>
			</div>
		</div>
		
		
		<div class="form-group"></div>
		<div class="clearfix"></div>
		<div class="ln_solid"></div>
		<div class="form-group">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<p:commandButton styleClass="btn btn-success" action="#{crudBean.btnSalvar()}" value="Salvar" update=":crudform" />
			</div>	
			<div class="clearfix"></div>
		</div>
</ui:composition>
