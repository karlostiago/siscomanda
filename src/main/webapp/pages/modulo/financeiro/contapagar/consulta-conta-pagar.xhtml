<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
		<style>
			.ui-widget-header .ui-icon {
			    display: block!important;
			}
		</style>
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-12">
				<fieldset>
					<legend>
						<small>Período Pagamento</small>
					</legend>
				</fieldset>
				<div class="row">
					<div class="col-md-6 col-sm-6 col-xs-12">
						<label>Período inicial :</label>
						<p:calendar locale="pt" id="dataPagamentoInicial" value="#{crudBean.dataPagamentoInicial}" inputStyleClass="form-control" mask="true" pattern="dd/MM/yyyy" />
					</div>
					
					<div class="col-md-6 col-sm-6 col-xs-12">
						<label>Período final :</label>
						<p:calendar locale="pt" id="dataPagamentoFinal" value="#{crudBean.dataPagamentoFinal}" inputStyleClass="form-control" mask="true" pattern="dd/MM/yyyy" />
					</div>
				</div>
			</div>
			
			<div class="col-md-4 col-sm-4 col-xs-12">
				<fieldset>
					<legend>
						<small>Período Vencimento</small>
					</legend>
				</fieldset>
				<div class="row">
					<div class="col-md-6 col-sm-6 col-xs-12">
						<label>Período inicial :</label>
						<p:calendar locale="pt" id="dataVencimentoInicial" value="#{crudBean.dataVencimentoInicial}" inputStyleClass="form-control" mask="true" pattern="dd/MM/yyyy" />
					</div>
					
					<div class="col-md-6 col-sm-6 col-xs-12">
						<label>Período final :</label>
						<p:calendar locale="pt" id="dataVencimentoFinal" value="#{crudBean.dataVencimentoFinal}" inputStyleClass="form-control" mask="true" pattern="dd/MM/yyyy" />
					</div>
				</div>
			</div>
			
			<div class="col-md-4 col-sm-4 col-xs-12">
				<fieldset>
					<legend>
						<small>Situação conta</small>
					</legend>
				</fieldset>
				<label>Status :</label>
				<h:selectOneMenu styleClass="form-control" value="#{crudBean.situacaoConta}" >
					<f:selectItem itemLabel="Todos" noSelectionOption="true" />
					<f:selectItems value="#{crudBean.situacoes}" var="situacao" itemValue="#{situacao}" itemLabel="#{situacao.descricao.toUpperCase()}" />
				</h:selectOneMenu>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<label for="crudform:descricaoConta">Descrição :</label>
				<p:inputText type="text" id="descricaoConta" onkeyup="maiuscula(this)" value="#{crudBean.descricaoConta}" styleClass="form-control" />
			</div>
		</div>
				
		<div class="form-group"></div>
		<div class="clearfix"></div>
		<div class="ln_solid"></div>
		<div class="form-group">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<p:commandButton styleClass="btn btn-success" value="Pesquisar" update="@form" action="#{crudBean.btnPesquisar}" />
				<p:commandLink value="Novo" styleClass="btn btn-primary pull-right" update="@form scripts" action="#{crudBean.btnNovo}" />
			</div>	
		</div>
	
</ui:composition>
