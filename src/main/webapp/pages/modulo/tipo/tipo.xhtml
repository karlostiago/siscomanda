<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:param name="md" value="12" />
	<ui:param name="sm" value="12" />
	<ui:param name="xs" value="12" />
	<ui:param name="crudBean" value="#{tipoBean}" />
	<ui:param name="hideTableList" value="#{crudBean.estadoViewBean.search}" />
	
	<ui:define name="title_main"> 
		<h:panelGroup layout="block" rendered="#{crudBean.estadoViewBean.insert}">Inclusão</h:panelGroup>
		<h:panelGroup layout="block" rendered="#{crudBean.estadoViewBean.update}">Edição</h:panelGroup>
		<h:panelGroup layout="block" rendered="#{not crudBean.estadoViewBean.insert and not crudBean.estadoViewBean.update}">Consultar</h:panelGroup>
	</ui:define>
	<ui:define name="title_form"> 
		<h:panelGroup layout="block">Tipo</h:panelGroup>
	</ui:define>
	<ui:define name="title_form_table"> 
		<h:panelGroup layout="block">Tabela de dados tipo</h:panelGroup>
	</ui:define>
		
	<ui:define name="content">
		<h:panelGroup layout="block" id="formcadastro">
			<h:panelGroup layout="block" rendered="#{crudBean.estadoViewBean.insert or crudBean.estadoViewBean.update}">
				<ui:include src="/pages/modulo/tipo/cadastro-tipo.xhtml" />
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup layout="block" id="formconsulta">
			<h:panelGroup layout="block" rendered="#{not crudBean.estadoViewBean.insert and not crudBean.estadoViewBean.update}">
				<ui:include src="/pages/modulo/tipo/consulta-tipo.xhtml" />
			</h:panelGroup>
		</h:panelGroup>
	</ui:define>
	
	<ui:define name="table">
		<h:panelGroup layout="block" id="formtabela">
			<h:panelGroup layout="block" rendered="#{crudBean.estadoViewBean.search}">
				<ui:include src="/pages/modulo/tipo/tabela-tipo.xhtml" />
			</h:panelGroup>
		</h:panelGroup>
	</ui:define>
	
	<ui:define name="dialog">
		<p:dialog widgetVar="dlgConfirmarExclusao" modal="true" responsive="true" showEffect="bounce" hideEffect="bounce"
			resizable="false" >
			<f:facet name="header">
				Confirmar exclusão
			</f:facet>
			
			<div class="col-md-12 col-sm-12 col-xs-12">
				<span>
					Tem certeza que deseja remover esse(s) registro(s)?
				</span>				
			</div>
			
			<f:facet name="footer">
				<h:form>
					<h:commandButton type="button"  onclick="PF('dlgConfirmarExclusao').hide();" action="#{crudBean.btnRemover}" styleClass="btn btn-danger btn-xs" value="Sim">
						<p:ajax update=":crudform:tabelaTipo" process="@form " />
					</h:commandButton>
					<h:commandButton onclick="PF('dlgConfirmarExclusao').hide(); return false;" styleClass="btn btn-success btn-xs" value="Não" />
				</h:form>
			</f:facet>
		</p:dialog>
	</ui:define>
</ui:composition>
