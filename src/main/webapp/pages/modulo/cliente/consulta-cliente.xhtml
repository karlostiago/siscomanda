<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
		<div class="row">
			<p:focus for="nomeCompleto_c" />
			<div class="col-md-4 col-sm-4 col-xs-12">
				<label for="crudform:nomeCompleto_c">Nome Completo :</label>
				<p:inputText type="text" id="nomeCompleto_c" value="#{crudBean.entity.nomeCompleto}" styleClass="form-control" />
			</div>
			
			<div class="col-md-3 col-sm-3 col-xs-12">
				<label for="crudform:rg_c">RG :</label>
				<p:inputText type="text" id="rg_c" value="#{crudBean.entity.rg}" styleClass="form-control" />
			</div>
			
			<div class="col-md-3 col-sm-3 col-xs-12">
				<label for="crudform:cpf_c">CPF :</label>
				<p:inputMask mask="999.999.999-99" type="text" id="cpf_c" styleClass="form-control" value="#{crudBean.entity.cpf}" />
			</div>
			
			<div class="col-md-2 col-sm-2 col-xs-12">
				<label for="crudform:telefonecelular_c">Celular :</label>
				<p:inputMask mask="(99) 99999-9999" type="text" id="telefonecelular_c" value="#{crudBean.entity.telefoneCelular}" styleClass="form-control" />
			</div>
		</div>
				
		<div class="form-group"></div>
		<div class="clearfix"></div>
		<div class="ln_solid"></div>
		<div class="form-group">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<p:commandButton styleClass="btn btn-success" value="Pesquisar" update="@form" action="#{crudBean.btnPesquisar}" />
				<p:commandLink update="@form" global="false" type="button" value="Novo" styleClass="btn btn-primary pull-right" action="#{crudBean.btnNovo}" />
			</div>	
		</div>
	
</ui:composition>
