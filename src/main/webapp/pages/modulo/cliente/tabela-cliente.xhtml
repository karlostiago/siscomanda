<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	
		<p:dataTable id="tabelaCliente" styleClass="table table-striped jambo_table" value="#{crudBean.elements}" var="cliente"
			selection="#{crudBean.clientesSelecionados}" rowKey="#{cliente.id}" emptyMessage="Sem dados" reflow="true"
			paginator="true" rows="10" paginatorPosition="top">
			
			<p:column styleClass="ui-datatable-center" selectionMode="multiple" width="35" />
			
			<p:column styleClass="ui-datatable-left" width="280">
				<f:facet name="header">
					<h:outputLabel value="Nome Completo" />
				</f:facet>
				<h:outputText value="#{cliente.nomeCompleto}"/>
			</p:column>
			<p:column width="130">
				<f:facet name="header">
					<h:outputLabel value="Taxa Serviço" />
				</f:facet>
				<h:outputText value="#{cliente.servico.descricao}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputLabel value="Bairro" />
				</f:facet>
				<h:outputText value="#{cliente.endereco.bairro}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputLabel value="Cidade" />
				</f:facet>
				<h:outputText value="#{cliente.endereco.cidade}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputLabel value="Contato" />
				</f:facet>
				<h:outputText value="#{crudBean.maskCelular(cliente.telefoneCelular)}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputLabel value="#" />
				</f:facet>
				<h:commandButton styleClass="btn btn-warning btn-xs" value="Editar" action="#{crudBean.btnEditar(cliente)}" />
			</p:column>
			<f:facet name="footer">
				<p:commandButton styleClass="btn btn-danger btn-xs" style="float: left;" oncomplete="PF('dlgConfirmarExclusao').show();" value="Deletar" 
					rendered="#{crudBean.elements.size() > 0 and not crudBean.estadoViewBean.update}"/>
				<div class="clearfix"></div>
			</f:facet>
		</p:dataTable>
				
		<p:dialog widgetVar="dlgConfirmarExclusao" modal="true" responsive="true" showEffect="bounce" hideEffect="bounce"
			resizable="false" >
			<f:facet name="header">
				Confirmar exclusão
			</f:facet>
			
			<div class="col-md-12 col-sm-12 col-xs-12">
				<span>
					Tem certeza que deseja remover esse(s) registro(s)?
				</span>				
			</div>
			
			<f:facet name="footer">
				<h:form>
					<h:commandButton type="button"  onclick="PF('dlgConfirmarExclusao').hide();" action="#{crudBean.btnRemover}" styleClass="btn btn-danger btn-xs" value="Sim">
						<p:ajax update=":crudform:tabelaCliente" process="@form " />
					</h:commandButton>
					<h:commandButton onclick="PF('dlgConfirmarExclusao').hide(); return false;" styleClass="btn btn-success btn-xs" value="Não" />
				</h:form>
			</f:facet>
		</p:dialog>
</ui:composition>
