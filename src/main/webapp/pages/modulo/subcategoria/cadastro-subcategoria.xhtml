<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

		<div class="row">
			<p:focus for="descricao" />
			<div class="col-md-8 col-sm-8 col-xs-8">
				<label for="crudform:descricao">Descrição * :</label>
				<p:inputText type="text" id="descricao" onkeyup="maiuscula(this)" value="#{crudBean.entity.descricao}" styleClass="form-control" />
			</div>
			
			<div class="col-md-4 col-sm-4 col-xs-4">
				<label for="crudform:categoria">Categoria:</label>
				<h:selectOneMenu id="categoria" styleClass="form-control" converter="entityConverter" value="#{crudBean.entity.categoria}">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
					<f:selectItems value="#{crudBean.categorias}" var="categoria" itemLabel="#{categoria.descricao}" itemValue="#{categoria}" />
				</h:selectOneMenu>
			</div>
		</div>
		
		<div class="form-group"></div>
		<div class="clearfix"></div>
		<div class="ln_solid"></div>
		<div class="form-group">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<p:commandButton styleClass="btn btn-success" action="#{crudBean.btnSalvar()}" value="Salvar" update=":crudform" />
				<p:commandButton styleClass="btn btn-danger" value="Cancelar" action="#{crudBean.btnCancelar}" update=":crudform" />
				<h:commandLink type="button" value="Consultar" styleClass="btn btn-primary pull-right" action="#{crudBean.btnConsultar}" 
					rendered="#{not crudBean.estadoViewBean.search}" />
			</div>	
			<div class="clearfix"></div>
		</div>
</ui:composition>
