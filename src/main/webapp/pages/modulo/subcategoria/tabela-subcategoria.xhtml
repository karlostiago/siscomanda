<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	
		<p:dataTable id="tabelaSubCategoria" styleClass="table table-striped jambo_table" value="#{crudBean.elements}" var="subcategoria"
			selection="#{crudBean.subCategoriasSelecionados}" rowKey="#{subcategoria.id}" emptyMessage="Sem dados">
			
			<p:column styleClass="ui-datatable-center" selectionMode="multiple" />
			
			<p:column>
				<f:facet name="header">
					<h:outputLabel value="Código" />
				</f:facet>
				<h:outputText value="#{subcategoria.id}" >
					<f:convertNumber pattern="000000" maxIntegerDigits="6" />
				</h:outputText>
			</p:column>
			<p:column styleClass="ui-datatable-left">
				<f:facet name="header">
					<h:outputLabel value="Descrição" />
				</f:facet>
				<h:outputText value="#{subcategoria.descricao}"/>
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputLabel value="Categoria" />
				</f:facet>
				<h:outputText value="#{subcategoria.categoria.descricao}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputLabel value="#" />
				</f:facet>
				<p:commandButton styleClass="btn btn-warning btn-xs" value="Editar" action="#{crudBean.btnEditar(subcategoria)}" update="@form" />
			</p:column>
			<f:facet name="footer">
				<p:commandButton styleClass="btn btn-danger btn-xs" style="float: left;" oncomplete="PF('dlgConfirmarExclusao').show();" value="Deletar" 
					rendered="#{crudBean.elements.size() > 0 and not crudBean.estadoViewBean.update}"/>
				<div class="clearfix"></div>
			</f:facet>
		</p:dataTable>				
</ui:composition>
