<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
		<p:dataTable id="tabelaProduto" styleClass="table table-striped jambo_table" value="#{crudBean.elements}" var="produto"
			selection="#{crudBean.produtosSelecionados}" rowKey="#{produto.id}" emptyMessage="Sem dados" reflow="true" 
			paginator="true" rows="10" paginatorPosition="top">
			
			<p:column styleClass="ui-datatable-center" selectionMode="multiple" />
			
			<p:column>
				<f:facet name="header">
					<h:outputLabel value="Código Ean" />
				</f:facet>
				<h:outputText value="#{produto.codigoEan}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputLabel value="Descrição" />
				</f:facet>
				<h:outputText value="#{produto.descricao}"/>
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputLabel value="Controla Estoque" />
				</f:facet>
				<h:outputText value="#{produto.controlaEstoque ? 'SIM' : 'NÃO'}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputLabel value="Categoria" />
				</f:facet>
				<h:outputText value="#{produto.categoria.descricao}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputLabel value="Preço Venda R$" />
				</f:facet>
				<h:outputText value="#{produto.precoVenda}" >
					<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
				</h:outputText>
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputLabel value="#" />
				</f:facet>
				<h:commandButton styleClass="btn btn-warning btn-xs" value="Editar" action="#{crudBean.btnEditar(produto)}" />
			</p:column>
			<f:facet name="footer">
				<p:commandButton styleClass="btn btn-danger btn-xs" style="float: left;" oncomplete="PF('dlgConfirmarExclusao').show();" value="Deletar" 
					rendered="#{crudBean.elements.size() > 0 and not crudBean.estadoViewBean.update}"/>
				<div class="clearfix"></div>
			</f:facet>
		</p:dataTable>
				
		<p:dialog widgetVar="dlgConfirmarExclusao" modal="true" responsive="true" showEffect="bounce" hideEffect="bounce"
			resizable="false" >
			<f:facet name="header">
				Confirmar exclusão
			</f:facet>
			
			<div class="col-md-12 col-sm-12 col-xs-12">
				<span>
					Tem certeza que deseja remover esse(s) registro(s)?
				</span>				
			</div>
			
			<f:facet name="footer">
				<h:form>
					<h:commandButton type="button"  onclick="PF('dlgConfirmarExclusao').hide();" action="#{crudBean.btnRemover}" styleClass="btn btn-danger btn-xs" value="Sim">
						<p:ajax update=":crudform:tabelaProduto" process="@form " />
					</h:commandButton>
					<h:commandButton onclick="PF('dlgConfirmarExclusao').hide(); return false;" styleClass="btn btn-success btn-xs" value="Não" />
				</h:form>
			</f:facet>
		</p:dialog>
</ui:composition>
