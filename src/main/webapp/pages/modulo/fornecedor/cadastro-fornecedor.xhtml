<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

		<div class="row">
			<div class="col-md-3 col-sm-6 col-xs-12">
				<label for="crudform:tipoPessoa">Tipo Pessoa * :</label>
				<h:selectOneMenu id="tipoPessoa" styleClass="form-control" value="#{crudBean.entity.tipoPessoa}" >
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
					<f:selectItems value="#{crudBean.tiposPessoa}" var="tipoPessoa" itemLabel="#{tipoPessoa.descricao}" itemValue="#{tipoPessoa}" />
					<p:ajax event="change" process="@this" update="@form" />
				</h:selectOneMenu>
			</div>
			
			<p:focus for="razaoSocial" />
			<div class="col-md-9 col-sm-6 col-xs-12">
				<label for="crudform:razaoSocial">Razão Social * :</label>
				<p:inputText type="text" id="razaoSocial" onkeyup="maiuscula(this)" value="#{crudBean.entity.razaoSocial}" styleClass="form-control" />
			</div>
		</div>
				
		<div class="row">
			<div class="col-md-6 col-sm-6 col-xs-12">
				<label for="crudform:nomeFantasia">Nome Fantasia :</label>
				<p:inputText type="text" id="nomeFantasia" onkeyup="maiuscula(this)" value="#{crudBean.entity.nomeFantasia}" styleClass="form-control" />
			</div>
			
			<div class="col-md-6 col-sm-6 col-xs-12">
				<h:outputLabel value="CPF/CNPJ * :" rendered="#{crudBean.entity.tipoPessoa == null}" />
				<p:inputText type="text" disabled="true" styleClass="form-control" rendered="#{crudBean.entity.tipoPessoa == null}" />
				
				<h:outputLabel for="cpfcnpj_1" value="CPF * :" rendered="#{crudBean.entity.tipoPessoa eq 'FISICA'}" />
				<p:inputMask id="cpfcnpj_1" mask="999.999.999-99" type="text" value="#{crudBean.entity.cpfCnpj}" styleClass="form-control" rendered="#{crudBean.entity.tipoPessoa eq 'FISICA'}" />
				
				<h:outputLabel for="cpfcnpj_2" value="CNPJ * :" rendered="#{crudBean.entity.tipoPessoa eq 'JURIDICA'}" />
				<p:inputMask id="cpfcnpj_2" mask="99.999.999/9999-99" type="text" value="#{crudBean.entity.cpfCnpj}" styleClass="form-control" rendered="#{crudBean.entity.tipoPessoa eq 'JURIDICA'}" />
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-6 col-sm-6 col-xs-12">
				<label for="crudform:endereco">Endereço :</label>
				<p:inputText type="text" id="endereco" onkeyup="maiuscula(this)" value="#{crudBean.entity.endereco.endereco}" styleClass="form-control" />
			</div>
			
			<div class="col-md-3 col-sm-3 col-xs-12">
				<label for="crudform:bairro">Bairro :</label>
				<p:inputText type="text" id="bairro" onkeyup="maiuscula(this)" value="#{crudBean.entity.endereco.bairro}" styleClass="form-control" />
			</div>
			
			<div class="col-md-3 col-sm-3 col-xs-12">
				<label for="crudform:cidade">Cidade :</label>
				<p:inputText type="text" id="cidade" onkeyup="maiuscula(this)" value="#{crudBean.entity.endereco.cidade}" styleClass="form-control" />
			</div>			
		</div>
		
		<div class="row">
			<div class="col-md-3 col-sm-3 col-xs-12">
				<label for="crudform:cep">Cep :</label>
				<p:inputMask mask="99999-999" type="text" id="cep" styleClass="form-control" value="#{crudBean.entity.endereco.cep}" />
			</div>	
			
			<div class="col-md-1 col-sm-1 col-xs-12">
				<label for="crudform:uf">UF :</label>
				<p:inputText type="text" id="uf" onkeyup="maiuscula(this)" styleClass="form-control" maxlength="2" value="#{crudBean.entity.endereco.uf}" />
			</div>
			
			<div class="col-md-2 col-sm-2 col-xs-12">
				<label for="crudform:telefonefixo">Tel Fixo :</label>
				<p:inputMask mask="(99) 9999-9999" type="text" id="telefonefixo" value="#{crudBean.entity.telefoneFixo}" styleClass="form-control" />
			</div>
			
			<div class="col-md-2 col-sm-2 col-xs-12">
				<label for="crudform:telefonecelular">Tel Celular :</label>
				<p:inputMask mask="(99) 99999-9999" type="text" id="telefonecelular" value="#{crudBean.entity.telefoneCelular}" styleClass="form-control" />
			</div>
			
			<div class="col-md-4 col-sm-4 col-xs-12">
				<label for="crudform:email">Email :</label>
				<p:inputText type="text" id="email" onkeyup="maiuscula(this)" value="#{crudBean.entity.email}" styleClass="form-control" />
			</div>
		</div>
		
		<div class="form-group"></div>
		<div class="clearfix"></div>
		<div class="ln_solid"></div>
		<div class="form-group">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<p:commandButton styleClass="btn btn-success" action="#{crudBean.btnSalvar()}" value="Salvar" update=":crudform" />
				<p:commandButton styleClass="btn btn-danger" value="Cancelar" action="#{crudBean.btnCancelar}" update=":crudform" />
				<h:commandLink type="button" value="Consultar" styleClass="btn btn-primary pull-right" action="#{crudBean.btnConsultar}" 
					rendered="#{not crudBean.estadoViewBean.search}" />
			</div>	
			<div class="clearfix"></div>
		</div>
</ui:composition>
