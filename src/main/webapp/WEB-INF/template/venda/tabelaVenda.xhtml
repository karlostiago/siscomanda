<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:panelGroup layout="block" id="tabelaPedido">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<h4 class="page-header">Itens Venda</h4>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<p:dataTable id="tabelaItemPedido" styleClass="table table-striped jambo_table" value="#{crudBean.entity.itens}" var="item"
					emptyMessage="Sem dados" scrollable="true" scrollHeight="350">
					
					<p:column styleClass="ui-datatable-center" style="width: 7%; border-radius: 0px;">
						<f:facet name="header">
							<h:outputLabel value="CÃ³digo" />
						</f:facet>
						<h:outputText value="#{item.id}">
							<f:convertNumber maxIntegerDigits="6" pattern="000000" />
						</h:outputText>
					</p:column>
					
					<p:column styleClass="ui-datatable-left" style="width: 48%; border-radius: 0px;">
						<f:facet name="header">
							<h:outputLabel value="Produto" />
						</f:facet>
						<h:outputText value="#{item.produto.descricao}"/>
					</p:column>
					
					<p:column styleClass="ui-datatable-center" style="width: 10%; border-radius: 0px;">
						<f:facet name="header">
							<h:outputLabel value="Qtd" />
						</f:facet>
						<h:outputText value="#{item.quantidade}"/>
					</p:column>
					
					<p:column styleClass="ui-datatable-left" style="width: 12%; border-radius: 0px;">
						<f:facet name="header">
							<h:outputLabel value="PreÃ§o Un" />
						</f:facet>
						<h:outputText value="#{item.produto.precoVenda}">
							<f:convertNumber type="currency" maxFractionDigits="2" minFractionDigits="2" />
						</h:outputText>
					</p:column>
					
					<p:column styleClass="ui-datatable-left" style="width: 12%; border-radius: 0px;">
						<f:facet name="header">
							<h:outputLabel value="Subtotal" />
						</f:facet>
						<h:outputText value="#{item.subtotal}">
							<f:convertNumber type="currency" maxFractionDigits="2" minFractionDigits="2" />
						</h:outputText>
					</p:column>
					
					<p:column style="width: 13%; border-radius: 0px;">
						<f:facet name="header">
							<h:outputLabel value="#" />
						</f:facet>
						<h:commandButton styleClass="btn btn-danger btn-xs" value="Excluir">
							<p:ajax event="click" update=":crudform:tabelaItemPedido" listener="#{crudBean.btnRemoveItem(item)}" />
						</h:commandButton>
					</p:column>
				</p:dataTable>
			</div>
		</div>	
	</h:panelGroup>
	
</ui:composition>
