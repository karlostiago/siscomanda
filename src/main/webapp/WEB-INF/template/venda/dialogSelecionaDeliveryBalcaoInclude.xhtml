<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog widgetVar="dialogSelecionaDeliveryBalcao" modal="true" responsive="true" styleClass="ui-container-dialog" 
		showEffect="fade" hideEffect="fade" resizable="false" draggable="false" id="dialogSelecionaDeliveryBalcao">
		
		<f:facet name="header">Seleciona Delivery / Balc√£o</f:facet>
		
		<div class="row">
			<div class="col-md-3 col-sm-3 col-xs-12">
				<label for="formulario:tipoVenda">Tipo Venda.:</label>
				<h:selectOneMenu id="tipoVenda" styleClass="form-control" value="#{crudBean.tipoVenda}">
					<f:selectItem noSelectionOption="true" itemLabel="Selecione" />
					<f:selectItems value="#{crudBean.tipoVendas}" var="tipoVenda" itemValue="#{tipoVenda}" itemLabel="#{tipoVenda.descricao.toUpperCase()}" />
					<p:ajax process="@this" update="cliente" oncomplete="PF('dialogSelecionaMesaComanda').hide();" global="false" />
				</h:selectOneMenu>
			</div>
			
			<div class="col-md-9 col-sm-9 col-xs-12">
				<label for="formulario:cliente">Cliente.:</label>
				<h:selectOneMenu id="cliente" styleClass="form-control" converter="entityConverter" value="#{crudBean.entity.cliente}" disabled="#{crudBean.tipoVenda != 'DELIVERY'}">
					<f:selectItem noSelectionOption="true" itemLabel="Selecione" />
					<f:selectItems value="#{clienteFactoryBean.clientes}" var="cliente" itemValue="#{cliente}" itemLabel="#{cliente.nomeCompleto.toUpperCase()}" />
				</h:selectOneMenu>
			</div>
		</div>
				
		<f:facet name="footer">
			<p:commandButton  oncomplete="PF('dialogSelecionaDeliveryBalcao').hide();" styleClass="btn btn-success" value="Salvar"
				action="#{crudBean.btnAtualizaHeaderPedido}" update="@form" />
			
			<p:commandButton  oncomplete="PF('dialogSelecionaDeliveryBalcao').hide(); return false;"  styleClass="btn btn-danger" value="Fechar" global="false" />
		</f:facet>
	</p:dialog>
	
</ui:composition>
