<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<div class="row">
		<h:panelGroup layout="block" id="buttonPedidoVenda">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<h:panelGroup layout="block" rendered="#{crudBean.entity.mesaComanda > 0}">
					<p:commandButton value="Busca produto" styleClass="btn btn-dark"  oncomplete="PF('dialogPesquisaProduto').show();" 
						disabled="#{crudBean.entity.notEditavel or crudBean.entity.pago and crudBean.entity.notPago and crudBean.entity.notCancelavel}" />
					
					<h:commandLink type="button" value="Nova Venda" styleClass="btn btn-primary" action="#{crudBean.btnNovo}" rendered="#{!crudBean.entity.novo}" />

					<p:commandLink value="Salvar" styleClass="btn btn-success pull-right" action="#{crudBean.btnSalvar}" update="@form" 
						disabled="#{crudBean.entity.notEditavel or crudBean.entity.pago and crudBean.entity.notPago and crudBean.entity.notCancelavel}" />
							
					<p:commandLink value="Cancelar" styleClass="btn btn-warning pull-right" action="#{crudBean.btnCancelar}" update="@form" disabled="#{crudBean.entity.notCancelavel}" />
					<p:commandLink value="Excluir" styleClass="btn btn-danger pull-right" action="#{crudBean.btnExcluir}" update="@form" disabled="#{crudBean.entity.notExcluivel}" />
					
					<p:link value="Pagar" outcome="/pages/modulo/venda/mesa/fecha-conta?view=insert" styleClass="btn btn-success pull-right" disabled="#{crudBean.entity.notPagavel}">
						<f:param name="codigo" value="#{crudBean.entity.id}" />
					</p:link>
					
					<p:link value="Voltar" styleClass="btn btn-primary pull-right" outcome="/pages/modulo/venda/mesa/venda-mesa-comanda?view=search" />
				</h:panelGroup>
			</div>
	
			<h:panelGroup layout="block" rendered="#{crudBean.estadoViewBean.insert and crudBean.entity.mesaComanda == 0}">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<p:commandLink value="Mesa / Comanda" styleClass="btn btn-primary pull-left" global="false" oncomplete="PF('dialogSelecionaMesaComanda').show();" />
					<p:commandLink value="Delivery / BalcÃ£o" styleClass="btn btn-primary pull-left" global="false" oncomplete="PF('dialogSelecionaDeliveryBalcao').show();" />
					<p:link value="Voltar" styleClass="btn btn-primary pull-right" outcome="/pages/modulo/venda/mesa/venda-mesa-comanda?view=search" />
				</div>
			</h:panelGroup>
		</h:panelGroup>
	</div>
</ui:composition>
